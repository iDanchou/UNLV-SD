<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic" />
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span><i class="fas fa-terminal"></i></span>
      <span><i class="fas fa-bug"></i></span>
      <span><i class="fas fa-ghost"></i></span>
      <span><i class="fas fa-dice-d20"></i></span>
      <span><i class="fas fa-dragon"></i></span>
      <span><i class="fas fa-gamepad"></i></span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for 4 item wide mini-layout -->
      <span>
        <div>
          <img src="http://placekitten.com/100/100" alt="Kitten with blanket" />
        </div>
        <div>
          <strong>Kitty Blanket</strong>
        </div>
        <div>
          <p>Very Cute!</p>
        </div>
        <div>
          <a href="http://placekitten.com">More Kittens</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://baconmockup.com/100/100" alt="Bowl of bacon bits" />
        </div>
        <div>
          <strong>Bowl of Bacon</strong>
        </div>
        <div>
          <p>So Delicious!</p>
        </div>
        <div>
          <a href="https://baconmockup.com">More Bacon</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://placebear.com/100/100" alt="Bear swimming" />
        </div>
        <div>
          <strong>Swim, Bear!</strong>
        </div>
        <div>
          <p>Just Swim!</p>
        </div>
        <div>
          <a href="https://placebear.com">More Bears</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://placebeard.it/100x100" alt="A man with a beard" />
        </div>
        <div>
          <strong>Random Beards</strong>
        </div>
        <div>
          <p>Grow! Grow!</p>
        </div>
        <div>
          <a href="https://placebeard.it">More Beards</a>
        </div>
      </span>
    </div>
  </body>
</html>
